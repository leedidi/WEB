<!-- 
	특정 금액(10원 ~ 990원)을 사용자로부터 입력받아
	화폐 단위로 구분하여 출력하는 페이지를 구성한다.
	화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 기본 레이아웃 구성
	----------------------------------------------------
	
	금액 [         ] 원
	
	<결과><취소>
	
	총액 [       ] 원
	오백원  [    ] 개
	백원    [    ] 개
	오십원  [    ] 개
	십원    [    ] 개
	//@ 요밑에는 입력 받을수 없게...
	//@ 버튼 모양, 색도 여러가지로 지정...
	
	----------------------------------------------------
 -->
 
 <!-- 내가 작성한 코드 -->
 <div>
 	<h1>화폐 구분 출력 페이지</h1>
 	<hr>
 </div>
 
 <div>
 	<form>
 		<br><b>금액</b> <input type="text" id="Money" style="width: 90px;"> 원<br><br>
 		
 		&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn" value="결과">
 		&nbsp;&nbsp;<input type="button" class="btn" value="취소"><br><br>
 		
 		<b>총액</b> <input type="text" id="totalM" style="width: 90px;"> 원<br>
 		<b>오백원</b> &nbsp;<input type="text" id="obakM" style="width: 63px;"> 개<br>
 		<b>백원</b> &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="bakM" style="width: 63px;"> 개<br>
 		<b>오십원</b> &nbsp;<input type="text" id="osipM" style="width: 63px;"> 개<br>
 		<b>십원</b> &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="sipM" style="width: 63px;"> 개<br><br>
 		
 	</form>
 </div>
