<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest09.html</title>
<style type="text/css">
	ul
	{
		list-style: none;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>

<script>
	
	$(document).ready(function()
	{
		//jquery.innerfade.js
		
		$('#inner-fade').innerfade(
		{
			 animationtype: 'fade'	//Type of animation 'fade' or 'slide' (Default: 'fade')
			 , speed: 'normal'		// Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal')
			 , timeout: '2000'		// Time between the fades in milliseconds (Default: '2000')
			 , type: 'sequence'		//Type of slideshow: 'sequence', 'random' or 'random_start' (Default: 'sequence')
			 //, containerheight: Height of the containing element in any css-height-value (Default: 'auto')
			 //, runningclass: CSS-Class which the container get’s applied (Default: 'innerfade')
			 //, children: optional children selector (Default: null)
			
		});
		
	});

</script>


</head>
<body>

<ul id="inner-fade">
	<li>
		<img alt="" src="images/obj01.jpg" style="width: 50%;">
		<!--@ width, height 하나만 지정하면 그배율대로 넓이,높이 자동수정... 둘다 바꾸면 배율 바뀜 -->
	</li>
	<li>
		<img alt="" src="images/obj02.jpg" style="width: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj03.jpg" style="width: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj04.jpg" style="width: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj05.jpg" style="width: 50%;">
	</li>
</ul>

</body>
</html>
