	function createLotto()
	{
		// 테스트
		//alert("버튼 클릭 완료!");
		
		var count = parseInt(document.getElementById("txtCount").value);
		
		for (var i=0; i<count; i++)
		{
			//@ += 는 덮어쓰지 않고 쭈루룩 출력해주기 위해서...
			//document.getElementById("resultArea").value += "생성된 로또 번호" + "\n";
			document.getElementById("resultArea").value += runLottoSingle() + "\n";
			
		}
	}
	
	function runLottoSingle()
	{
		// 방 6개로 구성된 배열 생성
		var lottoArray = new Array(6);
		
		// 공 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 1 ~ 45 까지의 로또 번호를 공에 채우기
		for (var i=1; i<=arr.length; i++)
			arr[i-1] = i;
		
		// 확인
		//alert(arr[9]);
		//--==>> 10
		
		// 뒤섞기
		for (var i=0; i<arr.length; i++)
		{
			var j = parseInt(Math.random()*45)		// 0 ~ 44 까지의 정수 형태의 난수 발생
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		//확인
		//return arr;
		
		// 배열의 요소 옮겨담기
		for (var i=0; i<lottoArray.length; i++)
		{
			lottoArray[i] = arr[i];
		}
		
		
		// 정렬 수행
		//@ 익명의 함수.... 여기서 새로 만들어서 쓸거다, 이기 때문에 새로운 함수 이름 필요하지않음~!!!
		//@ sort... 뭐 할거다 써줄 필요 있음
		lottoArray.sort(function(left, right)
		{
			return Number(left) - Number(right);
		});
		
		
		// 구성된 배열 반환
		return lottoArray;
		
	}
