<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test011.html</title>
</head>
<body>

<div>
	<h1>테이블(표) 만들기 - 테이블에 속성 적용하기</h1>
	<hr>
</div>

<div>
	<!-- CSS를 통해 관리해야 할 속성들 -->
	<table border="10" background="images/img_03.jpg" cellpadding="20" cellspacing="30">
	<!--@ tr: 열, 레코드/ td : 행, 항목 이라고 생각하기-->
	<!--@ th는 가운데 정렬, 진하게 볼드 처리된다. (th/td 차이는 이 딱 두가지) 컬럼 이름역할은 의미적으로 th 사용! -->
		<tr height="100">
			<th width="200" align="right" valign="bottom">한식</th>
			<th width="400">중식</th>
		</tr>
		<tr>
			<td>김치찌게</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌게</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌게</td>
			<td>사천탕수육</td>
		</tr>
	</table>
</div>



</body>
</html>
