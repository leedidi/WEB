<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<!--@ scr 쓰고 cntl+space 누르면 8번째줄 완성 가능 -->
<!--@ 자바스크립트 안에서의 주석은 자바와 같음!-->
<!--@ 별도의 포탈.. 다른 문법이 적용되는 다른 부분이라고 생각하면 됨. 여기는 자바스크립트 엔진이 돌아감 -->
<!--@ 브라우저는 셋을 다 다른 파일로 생각함 -->
<script type="text/javascript">

	function actionPerformed() 
	{
		//alert("확인");
		
		//@ document는 문서! -> 여기서는 Test005 의미
		//@ Test005에서 Element(태그) 가져오겠다. by : ~ 로서... Id로서 요소 가져올거고, kor이라는 아이디 넘길 거야
		//@ 거기서 .value... 값 얻어낼거야!
		
		// var vKor = "90";
		//@ 자바와는 달리, 자바스크립트는 변수선언할때 데이터 타입 선언하지 않음. 동적 데이터 타입 취함
		//@ 내 안에 어떤 변수 들어있느냐에 따라 변수 타입 달라짐
		//@ -> 이거 은근 불편..... 이후에 내가 알아서 타입 확인하고(자바스크립트가 확인해주지 X니까) 연산 등등 해야함
		
		var vKor = document.getElementById("kor").value;	// value : 90 -> "90" 데려올거야!
		var vEng = document.getElementById("eng").value;	// "80"
		var vMat = document.getElementById("mat").value;	// "70"
		var vTot = 0;
		var vAvg = 0;
		
		//@ parseInt : 자동내장되어있는 Int 형변환 함수
		//@ Math 객체로부터 round 함수 꺼내써서 반올림
		vTot = parseInt(vKor) + parseInt(vEng) + parseInt(vMat);
		vAvg = Math.round(vTot/3);
		
		//@ 위에서 계산된 결과값 vTot, vAvg에 대입하겠다.
		document.getElementById("tot").value = vTot;
		document.getElementById("avg").value = vAvg;
	}

</script>

</head>
<body>

<div>
	<h1>데이터 입력 관련 태그</h1>
	<hr>
</div>

<div>

	<!-- check~!!! -->
	<!--@ 얘네들이 서버쪽에 데이터 전송하기 위해서는 form 태그 안에 있어야 함 -->
	<!--@ 리셋은 clear가 아니라 reset! 취소가 아니라 초기화임 -->
	<form>
		이름 <input type="text" id="name"><br>
		국어 <input type="text" id="kor"><br>
		영어 <input type="text" id="eng"><br>
		수학 <input type="text" id="mat"><br>
		<br>
		
		
		<!-- 클릭이벤트가 발생했을 때 "actionPerformed()" 호출 -->
		<!--@ cntl+space 앞의 a는 액션... on~~ ex> onabort 이벤트 이름은 abort, 이벤트 핸들러가 onabort -->
		<input type="button" value="결과" onclick="actionPerformed()">
		<input type="reset" value="취소">
		<br>
		
		총점 <input type="text" id="tot"> 평균 <input type="text" id="avg"><br>
			
		<!--  성별<br>
		<input type="radio" name="gender" value="male"> 남자
		<input type="radio" name="gender" value="female" checked="checked"> 여자 -->
			
	</form>
</div>




</body>
</html>
