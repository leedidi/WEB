<!-- 
	특정 금액(10원 ~ 990원)을 사용자로부터 입력받아
	화폐 단위로 구분하여 출력하는 페이지를 구성한다.

	HTML, CSS, Javascript 를 활용한다.
	
	페이지 기본 레이아웃 구성
	----------------------------------------------------
	
	금액 [         ] 원			money
	
	<결과><취소>
	
	총액 [       ] 원			totalMoney
	오백원  [    ] 개			m500
	백원    [    ] 개			m100
	오십원  [    ] 개			m50
	십원    [    ] 개			m10
	//@ 요밑에는 입력 받을수 없게...

 </div>
 
 <div>

			</tr>

				</td>
			</tr>
			<tr style="height: 10px;">
			</tr>

				<td>

				</td>

				<td>
					개
				</td>
			</tr>
			<tr>
				<td>
					백원
				</td>
