<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/main.css">
<!--@ 일케 type 생략해도 돌아가지만... 가급적 쓰는 것 권장! 각 브라우저마다 인식, 돌아가는 거 알려주는 거므로! -->

<script type="text/javascript">

	function objTest()
	{
		// 확인
		//alert("함수 호출 확인");
		
		// 사용자 정의 객체(생성자) 정의
		function Blog(b, d)
		{
			// 객체를 구성하는 속성
			this.body=b;
			this.date=d;
		}
		
		// 객체 생성
		var blog = new Blog("블로그 개설", "2021-07-14");
		
		// 생성된 객체의 속성(멤버) 접근
		var str = blog.body + " / " + blog.date;
		
		// 확인
		//alert(str);
		
		/*
		var ob1 = new Blog("블로그 개설", "2021-07-14")
		var ob2 = new Blog("블로그 레이아웃 구성", "2021-08-10")
		var ob3 = new Blog("생성자 이용한 객체 생성", "2021-10-18") 
		
		var arr = [ob1, ob2, ob3];
		*/
		//@ 위 /**/ 구문(34-40) 과 아래 구문(43-46) 은 같은 내용임!
		
		// 사용자 정의 객체를 여러 개 배열 구조에 저장
		var arr = [ new Blog("블로그 개설", "2021-07-14")
		          , new Blog("블로그 레이아웃 구성", "2021-08-10")
		          , new Blog("생성자 이용한 객체 생성", "2021-10-18") ];
		
		str = "<table border='1' class='table'>";
		str += "<tr><th>제목</th><th>날짜</th></tr>";
		
		for (var i=0; i<arr.length; i++)
		{
			str += "<tr>";
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].date + "</td>";
			str += "</tr>";
		}
		
		str += "</table>";
	
		var result = document.getElementById("result");
		result.innerHTML = str;
		//@ 코드 분석 해보기!
		
	}
	
</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>자바스크립트 객체(사용자 정의 객체)</h2>
	
	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn control" onclick="objTest()">
		<br><br>
		
		<div id="result"></div>
	</div>
</div>

</body>
</html>
