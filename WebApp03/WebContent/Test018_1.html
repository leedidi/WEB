<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018_1.html</title>

<style type="text/css">
	input.btn{font-weight: bold;}
	input.btn:hover{color : purple}
</style>

<script type="text/javascript">
	function calc()
	{
		var name = document.getElementById("name").value;
		var sKorStr = document.getElementById("sKor").value;
		var sEngStr = document.getElementById("sEng").value;
		var sMatStr = document.getElementById("sMat").value;
	
		var sKor = parseInt(sKorStr);
		var sEng = parseInt(sEngStr);
		var sMat = parseInt(sMatStr);
		
		var avg = ((sKor+sEng+sMat)/3);
		
		document.getElementById("avg").value = avg;
		
		
		var vResult = "";
		
		if (avg<60 && avg>=0)
		{
			vResult = "불합격";
		}
		else
		{
			if (sKor<40 || sEng<40 || sMat<40)
			{
				vResult = "과락";
			}
			else if(avg<=100)
			{
				vResult = "합격";		
			}
		}
		document.getElementById("result").value = vResult;
		
	}
</script>

</head>
<body>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	--------------------------------------------------------
	이름     [        ]
	국어점수 [        ]
	영어점수 [        ]
	수학점수 [        ]
	
	<처리결과확인>
	
	평균       판정결과
	[      ]   [      ]
	
	---------------------------------------------------------
 -->
 
 <div>
 	<h1>자바스크립트 활용</h1>
 	<hr>
 </div>
 
 <div>
 	<form>
	 	이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name" style="width:80px;"><br>
	 	국어점수&nbsp;<input type="text" id="sKor" style="width:80px;"><br>
	 	영어점수&nbsp;<input type="text" id="sEng" style="width:80px;"><br>
	 	수학점수&nbsp;<input type="text" id="sMat" style="width:80px;"><br><br>
	 	
	 	<input type="button" value="< 처리결과확인 >" class="btn" onclick="calc()"><br><br>
	 	
	 	&nbsp;&nbsp;평균&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;판정결과<br>
	 	<input type="text" id="avg" style="width:50px;" disabled="disabled">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	 	<input type="test" id="result" style="width:50px;" disabled="disabled">
 	</form>
 </div>
 

</body>
</html>
