<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest05.html</title>
<style type="text/css">
	.outer
	{
		width: 200px;
		height: 200px;
		background: orange;
		padding: 50px;
		margin: 10px;
	}
	
	.inner
	{
		width: 100%;
		height: 100%;
		background: red;
	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function()
	{
		// 키보드 관련 이벤트
		//$("textarea").keydown(function()  @ -> abcd 입력 -> abc 보임
		//@ 키보드 이벤트의 90%를 keyup에 검.  
		$("textarea").keyup(function() //@ -> abcd 입력 -> abcd 보임
		{
			//alert("확인");
			
			// 텍스트박스에 입력된 값을 경고창을 통해 확인
			//alert( $(this).text() );		//-- text() → (Ⅹ)
			//alert( $(this).html() );		//-- html() → (Ⅹ)
			//alert( $(this).val() );
			
			var len = $(this).val().length;
			
			//alert(len);
			
			//@ 작성가능 숫자 줄어들게...
			var remain = 10 - len;
			$("h1").html(remain);
			
			// remain 이 0이 되었을 경우...
			// 입력을 막아버리던지... 경고창을 띄우던지...
			// 등의 추가적인 액션 처리를 할 수 있다.
			if(remain<=3 && remain>=1)
			{
				$("h1").css("color", "orange");	
			}
			else if(remain<=0)
			{
				$("h1").css("color", "red").html("더 이상 입력 불가");	
				$(this).attr("disabled", "disabled");
			}
			else
			{
				$("h1").css("color", "black");	
			}
			
		});
		
		
		/*
		$("button").click(function()
		{
			$("textarea").removeAttr("disablbed", "disabled");
		});
		*/
		
		$("button").click(function()
		{
			$("textarea").removeAttr("disabled");
			$("textarea").focus();
		});
		
		
		// 마우스 관련 이벤트
		$(".outer").mouseover(function()
		{
			$("body").append($("<div>mouseover</div>").css("color", "blue"));
			
		}).mouseenter(function()
		{
			$("body").append($("<div>mouseenter</div>").css("color", "red"));
			
		});
		
		
		
		
	});

</script>

</head>
<body>

키보드 관련 이벤트<br>
1. keydown / 2. keypress / 3. keyup 순으로 이벤트 발생<br>

<div>
	<p>남기고 싶은 말</p>
	<h1>10</h1>
	<textarea rows="5" cols="70"></textarea>
	<button type="button">해제</button>
</div>

<br><br>

마우스 관련 이벤트<br>
mouseenter / mouseleave / mousemove / mouseout / mouseover/ mouseup 등<br>

<br><br>

<div class="outer">
	<div class="inner">
	</div>
</div>

<!-- @ div div 겹쳤을때 바깥쪽 div가 ㅁ 뻥뚫린 모양이 아니라는 거...알아두기 -->



</body>
</html>
