<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test037.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">

	function objTest()
	{
		//확인
		//alert("함수 확인");
		
		// 사용자 정의 객체
		// Test036.html 에서와 마찬가지로 사용자 정의 객체 구성
		// 단, 차이점 확인~!!! → 기능(동작, 행위) 포함
		function Blog(b, d)
		{
			// 주요 속성 구성
			this.body = b;
			this.date = d;
			
			// 날짜 출력용 함수 정의
			this.userLocalString = function()
			{
				return d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
			};
		}
		
		// 객체 생성
		var blog = new Blog("블로그 개설", "2021-07-14");
		var str = blog.body + "/" + blog.date;
		
		// 확인
		//alert(str);
		
		
		// Test036.html 에서와 마찬가지로
		// 사용자 정의 객체 여러 개를 자바스크립트 배열 구조에 저장.
		// 단, 차이점 확인~!!!
		// → 자바스크립트 내장 객체 활용 //@ Date
		//@ Date 날짜 객체 만들 때 날짜형식으로 넘겨주려고 함..
		var arr = [ new Blog("블로그 레이아웃 구성", new Date("2021/07/10"))
		          , new Blog("블로그 학습내용 정리", new Date("2021/08/15"))
		          , new Blog("생성자 이용한 객체 생성", new Date("2021/10/18")) ];
		
		/*
		○ 자바스크립트에서의 날짜 데이터
		
	       Date 객체는 날짜와 시간 작업을 하는 데 사용되는
	       가장 기본적인 자바스크립트 내장 객체이다.
	       
	       var now = new Date();
		
		   now.toString();
		   now.toLocaleString();
		   now.toLocaleDateString();
		   now.toLocaleTimeString();
		   now.getFullYear();
		   now.getMonth()+1;		//-- check~!!! (월 단위는 자바에서처럼 0부터 시작한다.)
		   now.getDate();
		   
		   
		   ※ 주의
		   //@ 위의 세 구문으로는 가능, 아래 두 개로는 불가능!
		   
		      var userDate1 = new Date("2021/10/18");		// ○
		      var userDate2 = new Date(2021, 10, 18);		// ○	//@ 각각 숫자형식으로 넘김! 문자열 아님!
		      var userDate3 = new Date(Oct, 18, 2021);		// ○
		      var userDate4 = new Date("2021-10-18");		// Ⅹ
		      var userDate5 = new Date("20211018");			// Ⅹ
		   
		*/
		//@ ▶ 한줄 다 제거 : cntl + d
		
		str = "<table border='1' class='table'>";
		str += "<tr>";
		str += "<th>제목</th><th>날짜</th>";
		str += "</tr>";
		
		/*
		for (var i=0; i<arr.length; i++)
		{
			str += "<tr>";
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].date + "</td>";			
			str += "</tr>";
		}
		*/
		
		// check~!!!
		for (var i=0; i<arr.length; i++)
		{
			str += "<tr>";
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].userLocalString() + "</td>";			
			str += "</tr>";
		}
		//@ 함수를 사용하면 이렇게 나온다는 거 알면 됨!
		//@ 036과 이런 식으로 다르구나, 봐보기!
		
		str += "</table>";
		
		var result = document.getElementById("result");
		result.innerHTML = str;
		
		
	}
	
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>(사용자 정의 객체와 내장 객체)</h2>
	
	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn control" onclick="objTest()">
		<br><br>
		
		<div id="result"></div>
	</div>
</div>

</body>
</html>
