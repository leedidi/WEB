<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background: #eeeedd;}
	.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange;}
	td {text-align: right; background-color: #ffeeff;}
	.txt {text-align: left; font-weight: bold;}
</style>


<script type="text/javascript">

	function startGame()
	{	
		//@ 간단해도, 코테에서 많이 나옴.....!!!!! 이거보다 많이 나오는게 로또!
		// 확인
		//alert("함수 호출 확인");
	
		var strArr = ["가위", "바위", "보"];
		
		
		// ※ Math.random();	-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		//@                        0.0도, 1.0도 안 나옴! 이 사이의 실수만 나옴
		//alert(Math.random());
		//--==>> 0.7218811153556721
		//       0.6658173169161219
		//       0.007509955820003356
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		
		//@ parseInt(Math.random()*3) //@ 0 ~ 2까지의 정수
		var c = parseInt(Math.random()*3)+1; //@ 1 ~ 3까지의 정수
		
		// 확인
		//alert(c);	// 1 ~ 3 사이의 정수 형태의 난수 발생
	
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
		
		// 확인
		//alert(msg);
		
		//if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if (u==c)
		{
			msg += " → 비겼습니다.";
		}
		//else if(u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if(u%3 == (c+2)%3) // 1
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else
		{
			msg += " → 당신이 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
	}

</script>

</head>
<body>

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	//@ math.random 함수 활용하면 ㅇㅋㅇㅋ!
	
	페이지 레이아웃
	---------------------------------------------------------
	입력(1.가위, 2.바위, 3.보) :  [  2   ] <게임 결과 확인>
	
	[ 사용자:바위  컴퓨터: 보  → 컴퓨터가 이겼습니다.   ]
	
	
	----------------------------------------------------------


 -->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		입력(1.가위, 2.바위, 3.보) 
		<input type="text" id="txtUser" style="width: 65px;"> 
		<button type="button" class="btn" onclick="startGame()" style="width: 110px;">게임 결과 확인</button>
		<br><br>
		
		<input type="text" id="txtResult" readonly="readonly" style="width: 360px;" >
	</form>
</div>







</body>
</html>
