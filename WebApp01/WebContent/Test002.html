<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test002.html</title>
</head>
<body>

<div>
	<h1>목록 관련 태그</h1>
	<hr>
	<!-- hr : 수평선 긋는태그... 구분한다는 의미 -->
	<!-- 탭 키로 태그안 태그 구분 -->
	<!-- 주석처리도 본문에 안 보일뿐...내용으로는 포함! -->
	<!-- 클라이언트들에게, 고객들에게 다 보임....!!! 주의주의! -->
</div>
	<!-- 순서 있는 목록 -->
	<ol>
		<li>텍스트 관련 태그</li>
		<li>목록 관련 태그</li>
		<li>다른 여러가지 태그</li>
	</ol>
		
	<!-- 순서 없는 목록 -->
	<ul>
		<li>텍스트 관련 태그</li>
		<li>목록 관련 태그</li>
		<li>다른 여러가지 태그</li>
	</ul>
	
	<dl>
		<dt>HTML 태그의 종류(중간 제목)</dt>
		<dd>텍스트 관련 태그</dd>
		<dd>목록 관련 태크</dd>
		<dd>다른 여러가지 태그</dd>
	</dl>

</body>
</html>
