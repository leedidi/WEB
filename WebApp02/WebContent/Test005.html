<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<style type="text/css">

	p i {color : red;}
	/*@ 자손 선택자 -> 자식이 주인공인 i 적용 */
	/* 대상은 『i』 단, 상위에 『p』가 존재하는 『i』만... */
	
	p>i {color: blue; font-size: 20pt;}
	/*@ 자식 선택자 -> 부모를 p로 두고 있는 자식 i 적용*
	/*@ 부모(바로 직접 상위)*/
	/* 대상은 『i』 단, 부모가 『p』인 『i』만...*/
	
	/*@ 구문의 순서도 캐스캐이딩(상속)에 영향 줌! */
	
	span {font-size: 30pt;}
	
	p+span {color: orange;}
	/* 대상은 『span』 단, 『p』와 인접한 『span』만... */
	

</style>

</head>
<body>

<div>
	<h1>문장 구조 선택자 활용 및 관찰</h1>
	<hr>
</div>

<p>이 문장을 통해 <i>이중 태그</i>로 선택자를 사용하는 방법을 확인한다.</p>

<p>이 문장을 <span>통해 <i>이중 태그</i>로 선택자를 사용</span>하는 방법을 확인한다.</p>
<!--@ p 바로위에 span 있지만 그 상위에 p 있기때문에 여기도 p i {} 적용됨! -->

<p>이 문장을 <i>통해 <span>이중 태그</span>로 선택자를 사용</i>하는 방법을 확인한다.</p>
<!--@ p와 인접한 span X, p의 하위에 있는 span -->

<span>이 문장을 통해 이중 태그로 선택자를 사용하는 방법을 확인한다.</span>
<!--@ p와 인접한 span!, 인접한 것은 p와 span(형제자매)-->

<span>이 문장을 통해 이중 태그로 선택자를 사용하는 방법을 확인한다.</span>
<!--@ p와 인접한 span X, 인접한 것은 span과 p(형제자매)-->

<i>나도 i 야~~ ㅠㅠ</i>




</body>
</html>
