<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest07.html</title>
<script type="text/javascript">

	var myJsonObj7 =
	[
		"test"
	]
	
	var myJsonObj7_1 =
	[
		"test1", "test2"
	]
	
	var myJsonObj7_2 =
	[
		"test1", "test2", 123, 123+1
	]

</script>

</head>
<body>

<form>
	
	<input type="button" value="click1" onclick="alert(myJsonObj7)">
	<!-- → test -->
	
	<input type="button" value="click2" onclick="alert(myJsonObj7_1)">
	<!-- → test,test2 -->
	
	<input type="button" value="click3" onclick="alert(myJsonObj7_2)">
	<!-- → test,test2,123,124 -->
	
	<br><br>
	
	<input type="button" value="click4" onclick="alert(typeof myJsonObj7)">
	<!-- → object -->
	
	<input type="button" value="click5" onclick="alert(typeof myJsonObj7_1)">
	<!-- → object -->
	
	<input type="button" value="click6" onclick="alert(typeof myJsonObj7_2)">
	<!-- → object -->
	
	<br><br>
	
	<input type="button" value="click7" onclick="alert(myJsonObj7[0])">
	<!-- → test -->
	
	<input type="button" value="click8" onclick="alert(typeof myJsonObj7[0])">
	<!-- → string -->
	
	<input type="button" value="click9" onclick="alert(myJsonObj7[1])">
	<!-- → undefined -->
	
	<input type="button" value="click10" onclick="alert(typeof myJsonObj7[1])">
	<!-- → undefined -->
	
	
	<br><br>
	
	<input type="button" value="click11"
	    onclick="alert(myJsonObj7_1[0] + myJsonObj7_1[1])">
	<!-- → test1test2 -->
	
	<input type="button" value="click12"
	    onclick="alert(typeof(myJsonObj7_1[0] + myJsonObj7_1[1]))">
	<!-- → string -->
	
	<br><br>
	
	<input type="button" value="click13" 
	     onclick="alert(myJsonObj7_2[2] + myJsonObj7_2[3])">
    <!-- → 247 -->
	    
	<input type="button" value="click14" 
     onclick="alert(myJsonObj7_2[2] + myJsonObj7_2[3])"> 
    <!-- → number -->   
	    
	<br><br>
	
	<!-- check~!!! -->
	<input type="button" value="click15"
		onclick="alert(myJsonObj7_1[0] + myJsonObj7_1[2])">
	<!-- → test1undefined -->  
	
	<input type="button" value="click16"
		onclick="alert(typeof(myJsonObj7_1[0] + myJsonObj7_1[2]))">
	<!-- → string -->  
	
	<!-- check~!!! -->
	<input type="button" value="click17"
		onclick="alert(myJsonObj7_2[3] + myJsonObj7_2[4])">
	<!-- → NaN -->
	
	<input type="button" value="click18"
		onclick="alert(typeof(myJsonObj7_2[3] + myJsonObj7_2[4]))">
	<!-- → number -->  
	<!-- @ 마지막 둘은 특히 기억해두기! -->
	
</form>

</body>
</html>
